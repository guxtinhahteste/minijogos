
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Rápido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Rápido</h1>
    </header>
    <main>
        <section>
            <p>Responda rapidamente às perguntas!</p>
            <div id="quiz-container">
                <p>Pergunta: Qual é a capital do Brasil?</p>
                <button onclick="checkAnswer('Brasília')">Brasília</button>
                <button onclick="checkAnswer('São Paulo')">São Paulo</button>
                <p id="resultado-quiz"></p>
            </div>
        </section>
        <a href="index.html" class="voltar">Voltar para a página inicial</a>
    </main>
    <footer>
        <p>© 2024 Mini Jogos Interativos</p>
    </footer>

    <script>
        function checkAnswer(answer) {
            const resultado = document.getElementById('resultado-quiz');
            if (answer === 'Brasília') {
                resultado.innerText = 'Correto!';
                resultado.style.color = 'green';
            } else {
                resultado.innerText = 'Errado. Tente novamente!';
                resultado.style.color = 'red';
            }
        }
    </script>
</body>
</html>
